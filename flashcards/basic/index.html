<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Flashcards Assignment </title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <style>
            .card {
                background-color: #cdcdcd;
            }
        </style>
    </head>
    <body>
        <div class="card" onclick="onSelectCard(event)" onmouseover="onMouseOver()" onmouseout="onMouseOut()">
            <h2 id="number">Question</h2>
            <p id="question" onclick="onSelectQuestion(event)"></p>
            <p id="tooltip" style="display:none"><i> <b> Note: </b> Click on the question first </i> </p>

            <h5>Answer</h5>
            <p id="answer"></p>
        </div>

        <script src="scripts/index.js"></script>
    </body>

</html>
